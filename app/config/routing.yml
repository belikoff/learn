Beluha_store_quote:
    resource: "@BeluhaStoreBundle/Controller/QuoteController.php"
    type:     annotation

Beluha_store_author_quote:
    resource: "@BeluhaStoreBundle/Controller/AuthorQuoteController.php"
    type:     annotation

Beluha_store:
    resource: "@BeluhaStoreBundle/Resources/config/routing.yml"
    prefix:   /Beluha

app:
    resource: "@BeluhaAppBundle/Controller/"
    type:     annotation
login:
    path:   /login
    defaults:  { _controller: BeluhaSecurityBundle:Security:login }
login_check:
    path:   /login_check
    defaults:  { _controller: BeluhaSecurityBundle:Security:login_check }
registration:
    path: /registration
    defaults:  { _controller: BeluhaSecurityBundle:Security:registration }
logout:
    path: /logout
static_page:
    path: /about
    defaults:
        _controller: FrameworkBundle:Template:template
        template: 'BeluhaAppBundle:Static:about.html.twig'
gregwar_captcha_routing:
    resource: "@GregwarCaptchaBundle/Resources/config/routing/routing.yml"